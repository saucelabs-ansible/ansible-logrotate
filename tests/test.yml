---

- name: logrotate tests play
  hosts: all
  gather_facts: yes

  roles:
    - role: logrotate
      debug: true
      logrotate_scripts:
        - name: nginx-options
          path: /var/log/nginx/options.log
          options:
            - daily
        - name: nginx-scripts
          path: /var/log/nginx/scripts.log
          scripts:
            postrotate: "echo test"
      tags: logrotate

    - role: tests
      tags: test
