---

- name: logrotate tests play
  hosts: "{{ vagrant_box }}"
  gather_facts: yes

  roles:
    - role: logrotate
      debug: true
      logrotate_scripts:
        - name: nginx-options
          path:
            - /var/log/nginx/options.log
          options:
            - daily
        - name: nginx-scripts
          path:
            - /var/log/nginx/scripts.log
            - /var/log/nginx/test.log
          scripts:
            postrotate: "echo test"
      tags: logrotate

    - role: tests
      tags: test
